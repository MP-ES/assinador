appId: "br.mp.mpes.assinador"
productName: "Assinador MPES"
compression: "maximum"
files: ["icon.*", "*.js", "*.html", "bin"]
extraResources: ["bin"]
directories:
  output: "dist"
publish:
  provider: "generic"
  url: "http://127.0.0.1:19000/"
protocols:
  name: "Assinador MPES"
  schemes: ["assinador-mpes"]
nsis:
  installerIcon: "icon.ico"
  oneClick: true
  runAfterFinish: true
  language: "1046"
  perMachine: false
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
win:
  target: "nsis"
  icon: "icon.ico"
