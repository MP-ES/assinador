appId: br.mp.mpes.assinador
productName: Assinador MPES
compression: maximum
artifactName: assinador-${version}-${os}-${arch}.${ext}
directories:
  output: installer
  buildResources: build
publish:
  # provider: generic
  # url: https://assinador.mpes.mp.br/
  provider: github
  owner: 'MP-ES'
  vPrefixedTagName: true
  host: github.com
  protocol: https
  releaseType: draft
  private: true

protocols:
  name: Assinador MPES
  schemes: [assinador-mpes]
files:
  - filter:
      - package.json
  - from: 'dist/main'
  - from: 'dist/renderer'
extraResources:
  - from: static
    to: static
extraMetadata:
  main: main.js

win:
  target:
    - target: nsis
      arch:
        - x64
        # - ia32
  icon: static/icon.ico
  extraResources:
    - from: './libs/windows'
      to: 'static/libs'

nsis:
  installerIcon: static/icon.ico
  oneClick: true
  runAfterFinish: true
  language: 1046
  perMachine: false
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true

linux:
  target: rpm
  icon: static/icon.png
  category: Utility
  packageCategory: Utility
  extraResources:
    - from: './libs/linux'
      to: 'static/libs'

mac:
  category: Utilities
  icon: static/icon.512.png
  type: distribution
  extraResources:
    - from: './libs/mac'
      to: 'static/libs'
